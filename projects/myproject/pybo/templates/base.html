    <meta name = "viewprot" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel = "stylesheet" href="{{url_for('static', filename='style.css')}}">
    <title>Keonoh Shim</title>
</head>
<body>
<!-- 네비게이션바 -->

</html>
